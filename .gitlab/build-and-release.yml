.version_tags_only: &version_tags_only
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v[0-9].*/'
      when: on_success
    - when: never

build:build:
  stage: build
  image: $IMAGE
  parallel:
    matrix:
      - IMAGE: ['python:3.12', 'python:3.13', 'python:3.14']
  needs: ["tests:run_tests", "lints:pre_commit"]
  before_script:
    - curl -LsSf https://astral.sh/uv/install.sh | sh
    - export PATH="$HOME/.local/bin:$PATH"
  script:
    - uv build
  artifacts:
    paths:
      - dist/
  <<: *version_tags_only

release:publish:
  stage: release
  image: python:3
  needs: ["build:build"]
  before_script:
    - curl -LsSf https://astral.sh/uv/install.sh | sh
    - export PATH="$HOME/.local/bin:$PATH"
  script:
    - uv publish --username gitlab-ci-token --password ${CI_JOB_TOKEN} --publish-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi
  <<: *version_tags_only
