[build-system]
requires = ["poetry>=1.1.6"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 100
skip-string-normalization = true
target-version = ["py38"]

[tool.isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = "tests/"

[tool.poetry]
name = "celus-nibbler"
version = "1.1.0"
description = "Non-counter data reader and processor."
authors = ["Stepan Henek <stepan@bigdigdata.com>", "Zbynek Vyhlas <zbyneksmail@gmail.com>"]
license = "MIT"
classifiers = [
	"Programming Language :: Python :: 3",
	"Topic :: Software Development :: Libraries"
]
keywords = ["parsing", "counter5"]
documentation = "https://gitlab.com/big-dig-data/celus-nibbler/-/blob/master/README.md"

[tool.poetry.scripts]
nibbler-eat = 'celus_nibbler.__main__:main'

[tool.poetry.dependencies]
python = "^3.8.1"

chardet = "^4.0.0"
pydantic = "^1.8.2"
python-dateutil = "^2.8.2"
openpyxl = "^3.0.7"
unidecode = "^1.3.2"
jellyfish = "^0.8.8"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
pre-commit = "^2.12.1"
pytest = "^6.2.3"
pytest-cov = "~2.10.1"
tox = "^3.23.0"
flake8 = "^3.9.1"
build = "^0.3.1"
isort = "^5.8.0"

[tool.poetry.plugins]

[tool.poetry.plugins."nibbler_parsers"]
"nibbler.counter4.BR1" = "celus_nibbler.parsers.counter4:BR1"
"nibbler.counter4.BR2" = "celus_nibbler.parsers.counter4:BR2"
"nibbler.counter4.BR3" = "celus_nibbler.parsers.counter4:BR3"
"nibbler.counter4.DB1" = "celus_nibbler.parsers.counter4:DB1"
"nibbler.counter4.DB2" = "celus_nibbler.parsers.counter4:DB2"
