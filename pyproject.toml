[build-system]
requires = ["poetry>=1.1.6"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 100
skip-string-normalization = true
target-version = ["py38"]

[tool.isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = "tests/"

[tool.poetry]
name = "celus-nibbler"
version = "6.0.0"
description = "Counter-like data reader and processor."
authors = ["Stepan Henek <stepan@bigdigdata.com>", "Zbynek Vyhlas <zbyneksmail@gmail.com>"]
license = "MIT"
classifiers = [
	"Programming Language :: Python :: 3",
	"Topic :: Software Development :: Libraries"
]
keywords = ["parsing", "counter5"]
documentation = "https://gitlab.com/big-dig-data/celus-nibbler/-/blob/master/README.md"

[tool.poetry.scripts]
nibbler-eat = 'celus_nibbler.__main__:main'

[tool.poetry.dependencies]
python = "^3.8.1"

celus-nigiri = { git = "https://github.com/Big-Dig-Data/celus-nigiri.git", tag="v1.1.1" }
chardet = "~5.0.0"
pydantic = "~1.9.1"
python-dateutil = "~2.8.2"
openpyxl = "~3.0.10"
unidecode = "~1.3.4"
jellyfish = "~0.9.0"
typing-extensions = "~4.3.0"

[tool.poetry.dev-dependencies]
black = "22.6.0"
pre-commit = "~2.20.0"
pytest = "~7.1.2"
pytest-cov = "~3.0.0"
tox = "~3.25.0"
flake8 = "~4.0.1"
build = "~0.8.0"
isort = "~5.10.0"

[tool.poetry.plugins]

[tool.poetry.plugins."nibbler_parsers"]
"nibbler.counter4.BR1" = "celus_nibbler.parsers.counter.c4:BR1"
"nibbler.counter4.BR2" = "celus_nibbler.parsers.counter.c4:BR2"
"nibbler.counter4.BR3" = "celus_nibbler.parsers.counter.c4:BR3"
"nibbler.counter4.DB1" = "celus_nibbler.parsers.counter.c4:DB1"
"nibbler.counter4.DB2" = "celus_nibbler.parsers.counter.c4:DB2"
"nibbler.counter4.PR1" = "celus_nibbler.parsers.counter.c4:PR1"
"nibbler.counter4.JR1" = "celus_nibbler.parsers.counter.c4:JR1"
"nibbler.counter4.JR1a" = "celus_nibbler.parsers.counter.c4:JR1a"
"nibbler.counter4.JR1GOA" = "celus_nibbler.parsers.counter.c4:JR1GOA"
"nibbler.counter4.JR2" = "celus_nibbler.parsers.counter.c4:JR2"
"nibbler.counter4.MR1" = "celus_nibbler.parsers.counter.c4:MR1"

"nibbler.counter5.DR" = "celus_nibbler.parsers.counter.c5:DR"
"nibbler.counter5.PR" = "celus_nibbler.parsers.counter.c5:PR"
"nibbler.counter5.TR" = "celus_nibbler.parsers.counter.c5:TR"

"nibbler.non_counter.MyMetricBased" = "celus_nibbler.parsers.non_counter.metric_based:MyMetricBasedParser"
"nibbler.non_counter.MyDateMetricBased" = "celus_nibbler.parsers.non_counter.date_metric_based:MyDateMetricBasedParser"
