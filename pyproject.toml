[build-system]
requires = ["poetry>=1.1.6"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 100
skip-string-normalization = true
target-version = ["py38"]

[tool.isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
testpaths = "tests/"

[tool.poetry]
name = "celus-nibbler"
version = "0.0.0"
description = "Non-counter data reader and processor."
authors = ["Beda Kosata <beda@bigdigdata.com>", "Stepan Henek <stepan@bigdigdata.com>", "TODO <next@example.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6.1"

[tool.poetry.dev-dependencies]
black = {version = "20.8b1", allow-prereleases = true}
pre-commit = "^2.12.1"
pytest = "^6.2.3"
pytest-cov = "~2.10.1"
tox = "^3.23.0"
flake8 = "^3.9.1"
build = "^0.3.1"
isort = "^5.8.0"
